  <div class="card__container">
    <div class="card__header">
    </div>
    <div class="card__body">
      <img src="images/image-victor.jpg" alt="" class="profile">
      <p>Victor Crest <span> 26</span></p>
      <span>London</span>
    </div>
    <div class="card__footer">
      <div>
        80K
        <p>Followers</p>
      </div>
      <div>
        803K
        <p>Likes</p>
      </div>
      <div>
        1.4K
        <p>Photos</p>
      </div>
    </div>
  </div>
